<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="css/reset.css" />

</head>

<body>
    <div class="container-fluid">
        <div class="d-flex">
            <form class="row g-3 align-items-center ">
                <div class="col-md-6">
                    <label for="inputVaga" class="form-label">Vaga</label>
                    <input type="text" class="form-control" id="inputVaga">
                </div>
                <div class="col-md-6">
                    <label for="inputData" class="form-label">Data Checkout</label>
                    <input type="datetime-local" class="form-control" id="inputData" placeholder="Informe a placa">
                </div>
                <p>Valor a pagar e tempo</p>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Finalizar</button>
            </form>
        </div>
    </div>
</body>

</html>
