<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="css/reset.css" />

</head>

<body>
    <div class="container-fluid">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="sobrenome" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="inputSobrenome">
            </div>
            <div class="col-6">
                <label for="fone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="(  )99999-9999">
            </div>
            <div class="col-6">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="inputModelo" placeholder="Informe o modelo">
            </div>
            <div class="col-md-6">
                <label for="cor" class="form-label">Cor</label>
                <select id="inputcor" class="form-select">
                    <option selected>Selecione...</option>
                    <option>Amarelo</option>
                    <option>Azul</option>
                    <option>Bege</option>
                    <option>Branco</option>
                    <option>Cinza</option>
                    <option>Dourado</option>
                    <option>Grena</option>
                    <option>Laranja</option>
                    <option>Marron</option>
                    <option>Prata</option>
                    <option>Preto</option>
                    <option>Rosa</option>
                    <option>Roxo</option>
                    <option>Verde</option>
                    <option>Vermelho</option>
                    <option>Fantasia</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Placa</label>
                <input type="text" class="form-control" id="inputPlaca" placeholder="Informe a placa">
            </div>
            <div class="col-md-2">
                <label for="inputVaga" class="form-label">Vaga</label>
                <input type="text" class="form-control" id="inputVaga">
            </div>
            <div class="col-md-4">
                <label for="inputData" class="form-label">Data Checkin</label>
                <input type="datetime-local" class="form-control" id="inputData" placeholder="Informe a placa">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            
        </form>
    </div>
</body>

</html>
