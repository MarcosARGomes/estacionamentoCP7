<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Minha Página</title>
        <meta charset="utf-8"> <!--Iforma o Decode que o código deverar utilizar-->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" >
        <link rel="stylesheet" type="text/css" href="CSS/style.css" >
    </head>
    <body>

        <img id = imagem src="./Img/parking.jpg" alt="">

        <div class="background">
                       
            <div class="login">

                <h1 id="titulo" class="center">Login</h1>

                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                      <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Continuar conectado</label>
                    </div>

                    <div id="esqueceusenha">
                        <a>Esqueceu a senha?</a>
                        </br>
                    </div>

                    <div class="botoes center">  
                            <a  id="botaoenviar" class="btn btn-success" href="../Mapa/mapa.html">Entrar</a>
                        
                    </div>
                    <div class="facegoo center">
                        <button type="submit" id="botaoFace" class="btn btn-f" ><i class="fab fa-facebook" class="texto" ></i>    Entrar com Facebook</button>
                    </div>
                    <div class="facegoo center">
                        <button type="submit" id="botaoGoogle" class="btn btn-g"><i class="fab fa-google" class='texto'></i>  Entrar com Google</button>
                    </div>
                    
                    <div id="cadastra-se">
                        <a> Ainda não tem uma conta? Cadastra-se</a>
                        </br>
                    </div>
                 </form>

            </div>
                
        </div>      
                
        <script src="https://kit.fontawesome.com/b7370c13cf.js" crossorigin="anonymous"></script>

    </body>
    
</html>
